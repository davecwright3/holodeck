# Helper file to handle all configs

[coverage:run]
# .coveragerc to control coverage.py and pytest-cov
omit =
    # Omit the tests
    */tests/*
    # Omit generated versioneer
    holodeck/_version.py

[yapf]
# YAPF, in .style.yapf files this shows up as "[style]" header
COLUMN_LIMIT = 119
INDENT_WIDTH = 4
USE_TABS = False

[flake8]
# Flake8, PyFlakes, etc
max-line-length = 119
ignore =
    # multiple spaces after ','
    E241,
    # line too long
    # E501,
    # module level import not at top of file
    # E402,
    # Comparison to True
    E712,
    # bare except
    # E722,
    # assign a lambda expression
    # E731,
    # line-break before binary operator
    # W503,
    # indentation contains tab
    # W191,
    # white-space before ':'
    E203
exclude =
    .git,
    __pycache__,
    # This contains our built documentation
    build,
    # This contains builds of flake8 that we don't want to check
    dist
    data
max-complexity = 10

[aliases]
test = pytest

[tool:pytest]
testpaths = holodeck/tests
